# site settings

title:          .Libre
tagline:        dotLibre, la liberté pour épilogue
url:            https://dotlib.github.io
baseurl:        ""
permalink:      pretty
repo:           https://github.com/dotlib/dotlib.github.io # https://github.com/username/username.github.io

# author settings

author:
  name:         Jo
  email:        dotlibre@vivaldi.net
photo:          # /assets/photo.jpg

# build settings

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - .git
  - .jekyll-cache
  - .sass-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - vendor

sass:
  sass_dir:     _sass
  sourcemap:    never

feed:
  path:         atom.xml

autopages:
  enabled:      false

pagination:
  enabled:      true
  per_page:     1
  sort_reverse: true
  permalink:    /:num/
  title:        ":title &middot; Page :num"
