<div id="particles-home" class="fullscreen">
  <div class="jumbotron text-center">
    {% if site.photo %}
    <img class="particles-photo" src="{{ site.photo }}" />
    {% endif %}
    <h1 class="particles-title">{{ site.title }}</h1>
    <h2 class="particles-subtitle">{{ site.tagline }}</h2>
    <div class="nowrap">
      <!-- <a class="particles-icon" href="https://www.facebook.com/">{% include svg/facebook.svg %}</a> -->
      <a class="particles-icon" href="https://twitter.com/joachimslf">{% include svg/twitter.svg %}</a>
      <a class="particles-icon" href="https://profiles.wordpress.org/joachimself/">{% include svg/wordpress.svg %}</a>
      <!-- <a class="particles-icon" href="https://www.linkedin.com/">{% include svg/linkedin.svg %}</a> -->
      <!-- <a class="particles-icon" href="https://stackoverflow.com/">{% include svg/stackoverflow.svg %}</a> -->
      <a class="particles-icon" href="https://github.com/joachimself">{% include svg/github.svg %}</a>
      <a class="particles-icon" href="cv">{% include svg/cv-circled.svg %}</a>
    </div>
  </div>
  <div class="particles-scroll">
    <a class="particles-icon" href="#scroll">{% include svg/nav-arrow-down.svg %}</a>
  </div>
</div>
